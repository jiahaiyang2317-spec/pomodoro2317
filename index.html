<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OFF</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: #fff; font-family: -apple-system, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        /* 磨砂玻璃 */
        .glass { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; padding: 40px 20px; width: 85%; max-width: 360px; text-align: center;
        }
        .date-header { font-size: 0.9rem; letter-spacing: 2px; color: rgba(255,255,255,0.6); margin-bottom: 20px; }
        .date-header span { display: block; font-size: 1.8rem; color: #fff; margin-top: 5px; font-weight: 200; }
        .timer-display { font-size: 4rem; font-weight: 100; margin: 30px 0; font-variant-numeric: tabular-nums; }
        .picker { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .picker input { width: 60px; background: rgba(255,255,255,0.15); border: none; border-radius: 12px; color: #fff; font-size: 1.5rem; text-align: center; padding: 10px 0; }
        .btn-start { background: #fff; color: #000; border: none; padding: 15px 50px; border-radius: 30px; font-size: 1.1rem; font-weight: bold; }
        .hidden { display: none !important; }
        #prog-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; }
    </style>
</head>
<body>
<div class="glass">
    <div class="date-header">
        <div id="real-date">加载中...</div>
        <span id="real-time">00:00:00</span>
    </div>
    <div id="setup">
        <div class="picker">
            <input type="number" id="h" value="0"><input type="number" id="m" value="25"><input type="number" id="s" value="0">
        </div>
        <button class="btn-start" onclick="startFocus()">开始专注</button>
    </div>
    <div id="focusing" class="hidden">
        <div class="timer-display" id="count">25:00</div>
        <div style="color:rgba(255,255,255,0.3); font-size:0.8rem">剩余机会: <span id="chances">2</span></div>
    </div>
</div>
<script>
    let t = 0, total = 0, timer = null, chances = 2;
    function updateClock() {
        const now = new Date();
        document.getElementById('real-date').innerText = now.getFullYear() + '年' + (now.getMonth()+1) + '月' + now.getDate() + '日';
        document.getElementById('real-time').innerText = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0') + ':' + now.getSeconds().toString().padStart(2,'0');
    }
    setInterval(updateClock, 1000); updateClock();

    function startFocus() {
        t = (+document.getElementById('h').value)*3600 + (+document.getElementById('m').value)*60 + (+document.getElementById('s').value);
        if(t < 1) return;
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('focusing').classList.remove('hidden');
        document.title = "ON";
        timer = setInterval(() => {
            if(t > 0) {
                t--;
                let hh=Math.floor(t/3600), mm=Math.floor((t%3600)/60), ss=t%60;
                document.getElementById('count').innerText = (hh?hh+':':'') + String(mm).padStart(2,'0') + ':' + String(ss).padStart(2,'0');
            } else { location.reload(); }
        }, 1000);
    }
    window.requestExit = function() {
        if(document.title !== "ON") return true;
        if(chances > 0) { chances--; document.getElementById('chances').innerText = chances; if(chances === 0) location.reload(); return true; }
        return false;
    }
</script>
</body>
</html>
