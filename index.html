<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OFF</title>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); }
        body { margin: 0; background: #000 url('https://bing.biturl.top/?resolution=1920&format=image&index=0') center/cover; color: #fff; font-family: -apple-system, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* 磨砂玻璃容器 */
        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 40px; padding: 30px; width: 85%; max-width: 350px; text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .timer-display { font-size: 4.5rem; font-weight: 200; margin: 20px 0; font-variant-numeric: tabular-nums; }
        
        /* 自定义滚轮输入样式 */
        .picker-box { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .picker-box input { 
            width: 60px; height: 70px; background: rgba(255,255,255,0.1); border: none; 
            border-radius: 15px; color: #fff; text-align: center; font-size: 1.8rem;
        }

        .btn { 
            background: #fff; color: #000; border: none; padding: 15px 40px; 
            border-radius: 50px; font-size: 1.1rem; font-weight: bold; transition: 0.3s;
        }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        
        #chance-info { font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="glass-card" id="main-card">
    <div id="setup-ui">
        <h2 style="font-weight: 300;">设定专注时长</h2>
        <div class="picker-box">
            <input type="number" id="hh" value="0" placeholder="00"><input type="number" id="mm" value="25" placeholder="00"><input type="number" id="ss" value="0" placeholder="00">
        </div>
        <button class="btn" onclick="start()">开始沉浸</button>
    </div>

    <div id="focus-ui" class="hidden">
        <div class="timer-display" id="timer">25:00</div>
        <div id="chance-info">剩余退出机会: 2</div>
    </div>
</div>

<script>
    let t = 0, total = 0, id = null, chances = 2;

    function start() {
        let h = +document.getElementById('hh').value, m = +document.getElementById('mm').value, s = +document.getElementById('ss').value;
        t = total = h*3600 + m*60 + s;
        if(t < 1) return;
        
        document.getElementById('setup-ui').classList.add('hidden');
        document.getElementById('focus-ui').classList.remove('hidden');
        document.title = "ON";
        
        id = setInterval(() => {
            if(t > 0) {
                t--;
                let hh=Math.floor(t/3600), mm=Math.floor((t%3600)/60), ss=t%60;
                document.getElementById('timer').innerText = (hh?hh+':':'') + String(mm).padStart(2,'0') + ':' + String(ss).padStart(2,'0');
            } else {
                finish();
            }
        }, 1000);
    }

    function finish() {
        clearInterval(id);
        document.title = "OFF";
        location.reload(); // 完成后刷新回到初始态
    }

    // 给 Auto.js 调用的接口
    window.requestExit = function() {
        if(document.title !== "ON") return true;
        if(chances > 0) {
            chances--;
            document.getElementById('chance-info').innerText = "剩余退出机会: " + chances;
            if(chances === 0) finish();
            return true;
        }
        return false;
    }
</script>
</body>
</html>
